<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      #board {
        width: 500px;
        height: 500px;
        overflow-y: auto;
        background-color: #aaa;
      }

      .card {
        width: 300px;
        height: 150px;
        background-color: royalblue;
      }

      .insert {
        width: 300px;
        height: 150px;
        background-color: rosybrown;
      }
    </style>
    <link rel="stylesheet" href="./test.css" />
  </head>
  <body>
    <div style="overflow: hidden" id="screen">
      <label class="left">before</label>
      <label class="right">next</label>
      <div class="container">
        <div class="inner">
          <img src="./img/1.jpg" alt="" />
        </div>
        <div class="inner">
          <img src="./img/2.jpg" alt="" />
        </div>
        <div class="inner">
          <img src="./img/3.jpg" alt="" />
        </div>
      </div>
    </div>

    <div id="btnRotate">
      <button id="btn1" class="btnDot">1</button>
      <button id="btn2" class="btnDot">2</button>
      <button id="btn3" class="btnDot">3</button>
    </div>
    <!-- 
    <h1>테스트 페이지입니당.</h1>
    <div id="board">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <div style="background-color: cadetblue">이얏호</div> -->

    <script>
      document.querySelector("#btn2").addEventListener("click", function () {
        document.querySelector(".container").style.transform =
          "translate(-100vw)";
      });
      document.querySelector("#btn3").addEventListener("click", function () {
        document.querySelector(".container").style.transform =
          "translate(-200vw)";
      });
      document.querySelector("#btn1").addEventListener("click", function () {
        document.querySelector(".container").style.transform =
          "translate(-0vw)";
      });

      /*
      1. 다음버튼, 이전버튼
      2. 확장성 잡기(그림이 몇개있든 잘 동작하게 하려면?)
      */

      /* 다음버튼 이전버튼*/
      const $left = document.querySelector(".left");
      const $right = document.querySelector(".right");
      const $slide = document.querySelector(".container");
      let rotate_max = document.querySelectorAll(".btnDot").length - 1;
      let pos = 0;

      $left.addEventListener("click", function () {
        if (pos === 0) {
          pos = rotate_max;
          $slide.style.transform = `translate(-${pos * 100}vw)`;
        } else {
          pos -= 1;
          $slide.style.transform = `translate(-${pos * 100}vw)`;
        }
      });

      $right.addEventListener("click", function () {
        if (pos === rotate_max) {
          pos = 0;
          $slide.style.transform = `translate(-${pos * 100}vw)`;
        } else {
          pos += 1;
          $slide.style.transform = `translate(-${pos * 100}vw)`;
        }
      });
    </script>
  </body>
</html>
